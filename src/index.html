<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purpie</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
<form id="login-form">
    <h2>Log in</h2>
    <input type="text" placeholder="Username" id="input-username">
    <input type="text" placeholder="Password" id="input-password">
    <button>Log in</button>
</form>

<form id="register-form">
    <h2>Register user</h2>
    <input type="text" placeholder="Create username" id="input-username-new">
    <input type="text" placeholder="Create password" id="input-password-new">
    <section>
        <h3>Choose avatar</h3>
        <div>
            <label>
                <input type="radio" name="avatarPic" value="pic1" checked>
                <img src="./images/BongoCat.png" alt="BongoCat">
            </label>
            <label>
                <input type="radio" name="avatarPic" value="pic2">
                <img src="./images/BongoCat1.png" alt="BongoCat">
            </label>
            <label>
                <input type="radio" name="avatarPic" value="pic3">
                <img src="./images/BongoCat2.png" alt="BongoCat">
            </label>
        </div>
        <button>Register</button>
    </section>
    
</form>

</body>

<script src="index.ts" type="module"></script>

</html>
